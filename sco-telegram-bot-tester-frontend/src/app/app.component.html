<mat-drawer-container class="app">
    <mat-drawer-content>
      <mat-card class="header">
        <div>
          <mat-icon aria-hidden="true" class="header__icon">
            telegram
          </mat-icon>
        </div>
        <span class="header__spacer-icon"></span>
        <div>
          <button mat-stroked-button color="basic" class="header__home-btn" (click)="onClickHomeLogo()" [ngClass]="{
            'header__home-btn--mobile': viewMode == resolutionConstants.MOBILE
          }">
            {{cacheService.getElement(cacheConstants.TITLE)}}
          </button>
        </div>
        <span class="header__spacer-menu"></span>
        <div [hidden]="viewMode != resolutionConstants.WEB || loggedUser">
          <button mat-stroked-button color="basic" style="margin-right: 20px !important; border: none !important;" (click)="onClickSignUp()">
            {{'label.header.btn.signup' | appTranslate}}
          </button>
          <button mat-stroked-button color="basic" style="border: none !important;" (click)="onClickLogIn()">
            {{'label.header.btn.login' | appTranslate}}
          </button>
        </div>
        <div [hidden]="viewMode == resolutionConstants.WEB || loggedUser">
          <button mat-stroked-button color="basic" [matMenuTriggerFor]="loginMenu" style="border: none !important;">
            <mat-icon>menu</mat-icon>
          </button>
          <mat-menu #loginMenu="matMenu">
            <button mat-menu-item (click)="onClickSignUp()">
              <mat-icon>logout</mat-icon>
              <span>{{'label.header.btn.signup' | appTranslate}}</span>
            </button>
            <button mat-menu-item (click)="onClickLogIn()">
              <mat-icon>logout</mat-icon>
              <span>{{'label.header.btn.login' | appTranslate}}</span>
            </button>
          </mat-menu>
        </div>
        <div [hidden]="!loggedUser">
          <button mat-stroked-button color="basic" [matMenuTriggerFor]="logoutMenu" style="border: none !important;">
            <mat-icon>menu</mat-icon>
          </button>
          <mat-menu #logoutMenu="matMenu">
            <button mat-menu-item (click)="onClickLogOut()">
              <mat-icon>logout</mat-icon>
              <span>{{'label.header.btn.logout' | appTranslate}}</span>
            </button>
          </mat-menu>
        </div>
      </mat-card>
      <router-outlet></router-outlet>
    </mat-drawer-content>
</mat-drawer-container>

<div class="spinner" *ngIf="spinnerService.getShow()">
  <mat-progress-spinner class="spinner__spinner"
    [color]="spinnerConstants.COLOR_PRIMARY"
    [mode]="spinnerConstants.MODE_INDETERMINATE">
  </mat-progress-spinner>
</div>
